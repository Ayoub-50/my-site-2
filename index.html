<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوات - منصة القرآن الكريم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a5f4a;
            --primary-light: #2d8b6f;
            --accent: #d4af37;
            --bg-main: #0a1e17;
            --bg-card: #112a21;
            --bg-glass: rgba(17, 42, 33, 0.85);
            --text-primary: #e8f5f0;
            --text-secondary: #a8c9bd;
            --text-muted: #6b8578;
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-strong: 0 16px 48px rgba(0, 0, 0, 0.5);
            --border-glass: rgba(212, 175, 55, 0.15);
            --glow: rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(45, 139, 111, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(26, 95, 74, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: breathe 20s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 100px, rgba(212, 175, 55, 0.02) 100px, rgba(212, 175, 55, 0.02) 102px),
                repeating-linear-gradient(-45deg, transparent, transparent 100px, rgba(45, 139, 111, 0.02) 100px, rgba(45, 139, 111, 0.02) 102px);
            pointer-events: none;
            z-index: 0;
            animation: rotate-pattern 60s linear infinite;
        }

        @keyframes rotate-pattern {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glass);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--accent);
            box-shadow: 0 4px 16px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text h1 {
            font-family: 'Amiri', serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .logo-text p {
            font-size: 13px;
            color: var(--text-muted);
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-section {
            padding: 60px 0 40px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .search-wrapper {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .search-title {
            font-family: 'Amiri', serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-text 3s ease-in-out infinite;
        }

        @keyframes glow-text {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3)); }
            50% { filter: drop-shadow(0 0 16px rgba(212, 175, 55, 0.5)); }
        }

        .search-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 35px;
            font-weight: 300;
        }

        .search-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s;
        }

        .search-bar:focus-within::before {
            left: 100%;
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2), 0 0 0 4px rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 18px 20px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: 'Tajawal', sans-serif;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--accent);
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(45, 139, 111, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .search-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(45, 139, 111, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn span {
            position: relative;
            z-index: 1;
        }

        .quick-filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .filter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-chip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-light);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .filter-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }

        .filter-chip:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .filter-chip span {
            position: relative;
            z-index: 1;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .loader.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid var(--bg-card);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .results-section {
            padding: 40px 0 120px;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .results-count {
            font-size: 14px;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-glass);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .track-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .track-card:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .track-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.05), transparent);
            transition: left 0.6s;
        }

        .track-card:hover::after {
            left: 100%;
        }

        .track-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong), 0 0 30px rgba(212, 175, 55, 0.15);
            border-color: var(--accent);
        }

        .track-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(45, 139, 111, 0.3);
            transition: all 0.3s ease;
        }

        .track-card:hover .track-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 32px rgba(212, 175, 55, 0.4);
        }

        .track-title {
            font-family: 'Amiri', serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .track-meta {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .track-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: var(--bg-main);
            border: 1px solid var(--border-glass);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-light);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .action-btn:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0.2;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--accent);
            border: none;
        }

        .action-btn.primary:hover {
            box-shadow: 0 6px 20px rgba(45, 139, 111, 0.4);
        }

        .action-btn span {
            position: relative;
            z-index: 1;
        }

        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 30, 23, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }

        .player-modal.active {
            display: flex;
        }

        .player-container {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-strong);
            position: relative;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close-player {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-player:hover {
            background: var(--primary);
            color: var(--accent);
            transform: rotate(90deg);
            box-shadow: 0 4px 16px rgba(45, 139, 111, 0.3);
        }

        .album-artwork {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 30px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: var(--accent);
            box-shadow: 0 20px 60px rgba(45, 139, 111, 0.4);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .album-artwork::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, transparent 0deg 30deg, rgba(212, 175, 55, 0.1) 30deg 60deg);
            animation: rotate-pattern 20s linear infinite;
        }

        .album-artwork i {
            position: relative;
            z-index: 1;
            animation: pulse-icon 3s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .now-playing {
            text-align: center;
            margin-bottom: 40px;
        }

        .now-playing-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .now-playing-title {
            font-family: 'Amiri', serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 8px;
            animation: slideRight 0.6s ease-out;
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .now-playing-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-card);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
            box-shadow: 0 0 10px var(--glow);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-muted);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary);
            color: var(--accent);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(45, 139, 111, 0.3);
        }

        .control-btn.play-pause {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--accent);
            font-size: 28px;
            border: none;
            box-shadow: 0 8px 30px rgba(45, 139, 111, 0.4);
        }

        .control-btn.play-pause:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 40px rgba(45, 139, 111, 0.5);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            padding: 20px;
            z-index: 999;
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .mini-player.active {
            display: block;
        }

        .mini-player-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .mini-player-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .mini-player-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: var(--accent);
            flex-shrink: 0;
        }

        .mini-player-text {
            flex: 1;
            min-width: 0;
        }

        .mini-player-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .mini-player-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .mini-player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mini-control-btn {
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mini-control-btn:hover {
            background: var(--primary);
            color: var(--accent);
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 14px;
            box-shadow: var(--shadow-strong);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 12px;
            animation: toastIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .toast.active {
            display: flex;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .toast-message {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-icon {
            font-size: 80px;
            color: var(--text-muted);
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .logo-text h1 {
                font-size: 22px;
            }

            .search-title {
                font-size: 32px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .quick-filters {
                gap: 8px;
            }

            .filter-chip {
                font-size: 12px;
                padding: 8px 16px;
            }

            .player-container {
                padding: 40px 30px;
            }

            .album-artwork {
                width: 220px;
                height: 220px;
                font-size: 80px;
            }

            .mini-player-controls {
                gap: 10px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-main);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-book-quran"></i>
                    </div>
                    <div class="logo-text">
                        <h1>تلاوات</h1>
                        <p>القرآن الكريم</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-wrapper">
                <h2 class="search-title">استمع إلى القرآن الكريم</h2>
                <p class="search-subtitle">ابحث عن قارئك المفضل أو السورة التي تريد الاستماع إليها</p>
                
                <div class="search-bar">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="ابحث عن قارئ أو سورة... (مثال: مشاري العفاسي، سورة البقرة)"
                    >
                    <button class="search-btn" onclick="runSearch()">
                        <span>بحث</span>
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="quick-filters">
                    <div class="filter-chip" onclick="quickSearch('عبد الباسط عبد الصمد')">
                        <span>عبد الباسط</span>
                    </div>
                    <div class="filter-chip" onclick="quickSearch('مشاري العفاسي')">
                        <span>مشاري العفاسي</span>
                    </div>
                    <div class="filter-chip" onclick="quickSearch('ماهر المعيقلي')">
                        <span>ماهر المعيقلي</span>
                    </div>
                    <div class="filter-chip" onclick="quickSearch('سعد الغامدي')">
                        <span>سعد الغامدي</span>
                    </div>
                    <div class="filter-chip" onclick="quickSearch('سورة البقرة')">
                        <span>سورة البقرة</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p class="loader-text">جارِ البحث...</p>
    </div>

    <section class="results-section">
        <div class="container">
            <div id="resultsContainer"></div>
        </div>
    </section>

    <div class="player-modal" id="playerModal">
        <div class="player-container">
            <div class="close-player" onclick="closePlayer()">
                <i class="fas fa-times"></i>
            </div>
            
            <div class="album-artwork">
                <i class="fas fa-mosque"></i>
            </div>

            <div class="now-playing">
                <div class="now-playing-label">الآن يُعزف</div>
                <h3 class="now-playing-title" id="playerTitle">تلاوة قرآنية</h3>
                <p class="now-playing-artist">MP3 - جودة عالية</p>
            </div>

            <div class="progress-section">
                <div class="progress-bar" id="progressBar" onclick="seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">00:00</span>
                    <span id="duration">00:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" onclick="playNextPrev(-1)">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-pause" onclick="togglePlay()">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </button>
                <button class="control-btn" onclick="playNextPrev(1)">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="mini-player" id="miniPlayer">
        <div class="container">
            <div class="mini-player-content">
                <div class="mini-player-info" onclick="openPlayer()">
                    <div class="mini-player-icon">
                        <i class="fas fa-mosque"></i>
                    </div>
                    <div class="mini-player-text">
                        <div class="mini-player-title" id="miniPlayerTitle">تلاوة قرآنية</div>
                        <div class="mini-player-meta">MP3 - جودة عالية</div>
                    </div>
                </div>
                <div class="mini-player-controls">
                    <button class="mini-control-btn" onclick="playNextPrev(-1)">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="mini-control-btn" onclick="togglePlay()">
                        <i class="fas fa-play" id="miniPlayIcon"></i>
                    </button>
                    <button class="mini-control-btn" onclick="playNextPrev(1)">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-message" id="toastMessage">رسالة</div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const searchInput = document.getElementById('searchInput');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('resultsContainer');
        const playerModal = document.getElementById('playerModal');
        const miniPlayer = document.getElementById('miniPlayer');
        const progressFill = document.getElementById('progressFill');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const miniPlayIcon = document.getElementById('miniPlayIcon');
        const playerTitle = document.getElementById('playerTitle');
        const miniPlayerTitle = document.getElementById('miniPlayerTitle');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        let currentPlaylist = [];
        let currentIndex = -1;

        function showToast(message, icon = 'check-circle') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = toast.querySelector('.toast-icon i');
            
            toastMessage.textContent = message;
            toastIcon.className = `fas fa-${icon}`;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        async function runSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showToast('الرجاء إدخال كلمة بحث', 'exclamation-circle');
                return;
            }

            loader.classList.add('active');
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch("https://vidssave.com/api/proxy", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        url: "/media/hot_list", 
                        data: { 
                            hot_type: "ytb", 
                            keyword: query + " تلاوة" 
                        } 
                    })
                });

                const data = await response.json();
                currentPlaylist = data.data.items || [];
                
                if (currentPlaylist.length > 0) {
                    displayResults(currentPlaylist);
                    showToast(`تم العثور على ${currentPlaylist.length} تلاوة`, 'check-circle');
                } else {
                    showEmptyState();
                    showToast('لم يتم العثور على نتائج', 'info-circle');
                }
            } catch (error) {
                console.error('Search error:', error);
                showToast('حدث خطأ في الاتصال، يرجى المحاولة مرة أخرى', 'exclamation-triangle');
                showEmptyState();
            } finally {
                loader.classList.remove('active');
            }
        }

        function quickSearch(query) {
            searchInput.value = query;
            runSearch();
        }

        function displayResults(items) {
            const header = `
                <div class="results-header">
                    <h2 class="results-title">نتائج البحث</h2>
                    <div class="results-count">${items.length} تلاوة</div>
                </div>
            `;

            const grid = items.map((item, index) => `
                <div class="track-card" style="animation-delay: ${index * 0.05}s">
                    <div class="track-icon">
                        <i class="fas fa-quran"></i>
                    </div>
                    <h3 class="track-title">${item.title}</h3>
                    <div class="track-meta">
                        <i class="fas fa-music"></i>
                        <span>MP3 - جودة عالية</span>
                    </div>
                    <div class="track-actions">
                        <button class="action-btn primary" onclick="playFromList(${index})">
                            <span>تشغيل</span>
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="action-btn" onclick="handleDownload('${item.url}', \`${item.title}\`)">
                            <span>تحميل</span>
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            resultsContainer.innerHTML = header + `<div class="results-grid">${grid}</div>`;
        }

        function showEmptyState() {
            resultsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3 class="empty-title">لا توجد نتائج</h3>
                    <p class="empty-text">حاول البحث بكلمات أخرى أو اختر من الفلاتر السريعة</p>
                </div>
            `;
        }

        function playFromList(index) {
            currentIndex = index;
            const item = currentPlaylist[index];
            handlePlay(item.url, item.title);
        }

        function playNextPrev(direction) {
            const newIndex = currentIndex + direction;
            
            if (newIndex >= 0 && newIndex < currentPlaylist.length) {
                playFromList(newIndex);
            } else {
                showToast(
                    direction === 1 ? 'وصلت إلى نهاية القائمة' : 'أنت في بداية القائمة',
                    'info-circle'
                );
            }
        }

        async function handlePlay(url, title) {
            showToast('جارِ التحضير...', 'spinner');
            
            try {
                const response = await fetch("https://api.vidssave.com/api/contentsite_api/media/parse", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `auth=20250901majwlqo&domain=api-ak.vidssave.com&origin=source&link=${encodeURIComponent(url)}`
                });

                const data = await response.json();
                const audios = data.data.resources.filter(r => r.type === 'audio' || r.format === 'mp3');
                
                if (audios.length === 0) {
                    showToast('لم يتم العثور على ملف صوتي', 'exclamation-circle');
                    return;
                }

                let audioUrl = (audios.find(r => r.quality.includes('128')) || audios[0]).download_url;
                
                if (audioUrl.startsWith('//')) {
                    audioUrl = 'https:' + audioUrl;
                }

                audioPlayer.src = audioUrl;
                audioPlayer.play();
                
                playerTitle.textContent = title;
                miniPlayerTitle.textContent = title;
                
                openPlayer();
                miniPlayer.classList.add('active');
                
                showToast('بدأ التشغيل', 'play-circle');
            } catch (error) {
                console.error('Play error:', error);
                showToast('عذراً، حدث خطأ في التشغيل', 'exclamation-triangle');
            }
        }

        async function handleDownload(url, title) {
            showToast('جارِ التحضير للتحميل...', 'spinner');
            
            try {
                const response = await fetch("https://api.vidssave.com/api/contentsite_api/media/parse", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `auth=20250901majwlqo&domain=api-ak.vidssave.com&origin=source&link=${encodeURIComponent(url)}`
                });

                const data = await response.json();
                const audios = data.data.resources.filter(r => r.type === 'audio' || r.format === 'mp3');
                
                if (audios.length === 0) {
                    showToast('لم يتم العثور على ملف صوتي', 'exclamation-circle');
                    return;
                }

                let audioUrl = (audios.find(r => r.quality.includes('128')) || audios[0]).download_url;
                
                if (audioUrl.startsWith('//')) {
                    audioUrl = 'https:' + audioUrl;
                }

                startDownload(audioUrl, title);
            } catch (error) {
                console.error('Download error:', error);
                showToast('عذراً، حدث خطأ في التحميل', 'exclamation-triangle');
            }
        }

        function startDownload(url, title) {
            showToast('بدأ التحميل...', 'download');
            
            const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(url);
            
            fetch(proxyUrl)
                .then(res => res.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = title + ".mp3";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                    showToast('تم التحميل بنجاح', 'check-circle');
                })
                .catch(() => {
                    window.location.href = url + "&download=1";
                });
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        audioPlayer.addEventListener('play', () => {
            playPauseIcon.className = 'fas fa-pause';
            miniPlayIcon.className = 'fas fa-pause';
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseIcon.className = 'fas fa-play';
            miniPlayIcon.className = 'fas fa-play';
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (!audioPlayer.duration) return;
            
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = progress + '%';
            
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            playNextPrev(1);
        });

        function seek(event) {
            const bar = document.getElementById('progressBar');
            const rect = bar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = 1 - (x / rect.width);
            
            audioPlayer.currentTime = percentage * audioPlayer.duration;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function openPlayer() {
            playerModal.classList.add('active');
        }

        function closePlayer() {
            playerModal.classList.remove('active');
        }

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runSearch();
            }
        });

        playerModal.addEventListener('click', (e) => {
            if (e.target === playerModal) {
                closePlayer();
            }
        });

        showEmptyState();
    </script>
</body>
</html>
